<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">

    <h1>Tic Tac Toe</h1>

    <!-- Mode Selection -->
    <div class="mode-selection">
        <button id="twoPlayerBtn" class="btn">Two Player</button>
        <button id="aiPlayerBtn" class="btn">Player vs AI</button>
    </div>

    <!-- Level Selection -->
    <div id="levelSelection" class="level-selection hidden">
        <button class="btn level-btn" data-level="easy">Easy</button>
        <button class="btn level-btn" data-level="medium">Medium</button>
        <button class="btn level-btn" data-level="hard">Hard</button>
    </div>

    <!-- Game Board -->
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <h2 id="status"></h2>

    <button id="restartBtn" class="btn hidden">Restart</button>

</div>

<script src="index.js"></script>
</body>
</html>
